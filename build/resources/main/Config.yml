#功能参数
Option:
  #玩家可选回复组件的X间距
  #会按上一个回复模块的起始X位置进行增加   *0则不会变动此位置
  spacingX: "*0"
  #玩家可选回复组件的Y间距
  #会按上一个回复模块的起始Y位置进行增加 *0则不会变动此位置
  spacingY: "-35"
  #talk延迟关闭界面 单位tick  20tick=1秒
  talkCloseDelay: 20
  #越低越快 1代表每1tick播放一个字符
  messagePlaySpeed: 1
  #选回复时播放的音效
  sound:
    name: ENTITY_EXPERIENCE_ORB_PICKUP
    p: 2
    v: 0