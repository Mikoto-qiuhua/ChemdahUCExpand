    Sidebar:
      Type: "Image"
      Position: 4
      X: 0
      Y: 0
      Width: 50
      Height: 1000
      Color: "4b5468"
      Transparent: 230

    #退出按钮
    Esc:
      Type: Button
      Position: 4
      X: 13
      Y: 200
      Image: 'gui/button/quit.png'
      Color: 'FFFFFF'
      HoverColor: 'ffffff'
      ClickColor: 'ffffff'
      Transparent: 255
      HoverTransparent: 150
      ClickTransparent: 150
      Width: 25
      Height: 25
      TextColor: '00CACA'
      TextSize: 1
      Close: true
    #角色
    Role:
      Type: Button
      Position: 4
      X: 12
      Y: -150
      Image: 'gui/button/Role.png'
      Color: 'FFFFFF'
      HoverColor: 'ffffff'
      ClickColor: 'ffffff'
      Transparent: 255
      HoverTransparent: 150
      ClickTransparent: 150
      Width: 30
      Height: 30
